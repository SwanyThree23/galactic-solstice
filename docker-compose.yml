services:
  postgres:
    image: postgres:16-alpine
    container_name: seewhy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: seewhy
      POSTGRES_USER: seewhy_user
      POSTGRES_PASSWORD: seewhy_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seewhy_user -d seewhy"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: seewhy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: seewhy-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://seewhy_user:seewhy_secure_password@postgres:5432/seewhy
      REDIS_URL: redis://redis:6379
      JWT_SECRET: seewhy_jwt_production_secret_v4
      PORT: "4000"
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: seewhy-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
