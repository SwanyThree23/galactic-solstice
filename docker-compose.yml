services:
  postgres:
    image: postgres:16-alpine
    container_name: yliv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: yliv
      POSTGRES_USER: yliv_user
      POSTGRES_PASSWORD: yliv_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yliv_user -d yliv"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: yliv-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: yliv-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://yliv_user:yliv_secure_password@postgres:5432/yliv
      REDIS_URL: redis://redis:6379
      JWT_SECRET: yliv_jwt_production_secret_v4
      PORT: "4000"
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: yliv-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
